[project]
name = "multicall"
version = "0.12.0"
description = "aggregate results from multiple ethereum contract calls"
authors = [{ name = "banteg" }]
requires-python = ">=3.8,<4"
dependencies = [
    "cchecksum>=0.0.3,<1",
    "web3>=5.27,!=5.29.*,!=5.30.*,!=5.31.0,!=5.31.1,!=5.31.2",
    "eth_retry>=0.1.8",
]

[dependency-groups]
dev = [
    "pytest>=6.2.5",
    "ruff>=0.3.5",
    "joblib>=1.2",
    "eth-brownie>=1.19.3 ; python_version >= '3.10' and python_version < '4'",
    "vyper ; python_version < '3.11'",
]

[build-system]
requires = [
    "setuptools", 
    "wheel", 
    "mypy[mypyc]==1.15.0", 
    "tomli>=2.0.0; python_version < '3.11'",
    "types-requests",
]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
